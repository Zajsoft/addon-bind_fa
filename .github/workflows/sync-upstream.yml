name: Sync Upstream

on:
  schedule:
    - cron: '0 * * * *' # ka≈ædou hodinu
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/cmsj/addon-bind.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Merge upstream changes"
          git push origin main
